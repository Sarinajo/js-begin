<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="greeting"></p>
    <p> Today is <span id="day"></span>, of <span id="month"></span></p>
    <p>Random word: <span id="word"></span></p>
    <button id="btn">new word</button>
    <script>
        const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
        const actualday = new Date().getDay();
        const today = days[actualday]
        document.getElementById("day").innerHTML = today;

        const months = ["January","February","March","April","May","June",
                    "July","August","September","October","November","December"];
        const actualmonth = new Date().getMonth();
        const actual = months[actualmonth];
        document.getElementById("month").innerHTML = actual;

        const hour = new Date().getHours();
        let greetings;
        if (hour >=5 && hour <12){
            greetings = "Good Morning";

        }
        else if (hour>=12 && hour <17){
            greetings = "Good Afternoon";

        }
        else if (hour >=17 && hour <22){
            greetings="Good Evening";
        }
        else {
            greetings = "Good Night";
        }
        document.getElementById("greeting").innerHTML = greetings;

        const words = ["Focus", "Courage", "Persistence", "Creativity", "Stay hydrated!", "Take breaks often.", "Practice makes perfect."];
        function randomword(){
        const wordnum = Math.floor(Math.random()*words.length);
        const actualword = words[wordnum];
        document.getElementById("word").innerHTML = actualword;
        }
        randomword();
        document.getElementById("btn").addEventListener("click",randomword);
    </script>
</body>
</html>
