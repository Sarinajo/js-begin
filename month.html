<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let monthname;
        let monthnumber =new Date().getMonth();
        switch(monthnumber){
            case 0:
                monthname = "January";
                break;
            case 1:
                monthname = "Febuary";
                break;
            case 2:
                monthname = "March";
                break;
            case 3:
                monthname = "April";
                break;
            case 4:
                monthname = "May";
                break;
            case 5:
                monthname = "June";
                break;
            case 6:
                monthname = "July";
                break;
            case 7:
                monthname = "August";
                break;
            case 8:
                monthname = "September";
                break;
            case 9:
                monthname = "October";
                break;
            case 10:
                monthname = "November";
                break;
            case 11:
                monthname = "December";
                break;
        }
        document.getElementById("demo").innerHTML = monthname;
        
    </script>
</body>
</html>
