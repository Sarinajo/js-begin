<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <button id="newAdviceBtn">get new advice</button>
    <script>
    
        const advice =["Stay hydrated!", "Take breaks often.", "Practice makes perfect."];
        function showAdvice(){
        const advicenum = Math.floor(Math.random() * advice.length);
         const realadvice = advice[advicenum];
         document.getElementById("demo").innerHTML = realadvice;
         }
         showAdvice();
         document.getElementById("newAdviceBtn").addEventListener("click",showAdvice);
    </script>
</body>
</html>
